name: Build and Deploy Backend with VPN

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
        run_install: false

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/pnpm/store
          node_modules
          **/node_modules
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install dependencies
      run: pnpm install

    - name: Generate Prisma Client
      run: pnpm db:generate

    - name: Build backend project
      run: pnpm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-files
        path: |
          dist/
          package.json
        retention-days: 1

  deploy-with-vpn:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('**/.github/workflows/*.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Update apt package list
      run: sudo apt-get update

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-files
        path: deployment/

    - name: Install SSTP client and SSH tools
      run: |
        sudo apt-get install -y --no-install-recommends sstp-client sshpass

    - name: Establish SSTP connection
      run: |
        echo "Starting SSTP VPN connection..."
        sudo sstpc --cert-warn --tls-ext --user ${{ secrets.SSTP_LOGIN }} --password ${{ secrets.SSTP_PASSWORD }} ${{ secrets.SSTP_ADDRESS }} usepeerdns require-mschap-v2 noauth noipdefault noccp refuse-eap refuse-pap refuse-mschap &
        VPN_PID=$!
        echo "VPN_PID=$VPN_PID" >> $GITHUB_ENV
        
        # Ждем появления PPP интерфейса
        for i in {1..30}; do
          if ip link show ppp0 2>/dev/null; then
            echo "PPP interface is up after $i seconds"
            break
          fi
          echo "Waiting for PPP interface... ($i/30)"
          sleep 2
        done

    - name: Configure routing
      run: |
        echo "=== Current routing ==="
        ip route show
        
        echo "Adding route for local VPN network"
        sudo ip route add 192.168.1.0/24 dev ppp0
        
        echo "=== Updated routing ==="
        ip route show

    - name: Test VPN connectivity
      run: |
        echo "Testing access to VPN network devices:"
        ping -c 3 -W 2 192.168.1.1 && echo "✅ Router accessible" || echo "❌ Router not accessible"
        ping -c 3 -W 2 ${{ secrets.SERVER_HOST }} && echo "✅ Device ${{ secrets.SERVER_HOST }} accessible" || echo "❌ Device ${{ secrets.SERVER_HOST }} not accessible"

    - name: Deploy backend to server via SSH
      run: |
        echo "Deploying backend files to server..."
        
        # Удаляем старую папку backendApp и создаем заново
        sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }} '
          rm -rf ~/backendApp/dist
          rm -f ~/backendApp/package.json
          rm -rf ~/backendApp/node_modules
          rm -f ~/backendApp/pnpm-lock.yaml
          rm -f ~/backendApp/.env
          echo "Cleaned and recreated backendApp directory"
        '
        
        # Копируем собранные файлы бэкенда
        sshpass -p '${{ secrets.SSH_PASSWORD }}' scp -o StrictHostKeyChecking=no -r deployment/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }}:~/backendApp/
        
        # Устанавливаем зависимости и перезапускаем сервис
        sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }} '
          cd ~/backendApp
          pnpm install --production
          echo "Backend dependencies installed"

          echo "${{ secrets.ENV_FILE_PROD }}" > ~/backendApp/.env
          pnpm db_prod:generate
          # Перезапускаем сервис (замените на вашу команду)
          # sudo systemctl restart your-backend-service || echo "Service restart skipped"
          echo "Backend deployment completed"
        '
        
        echo "Backend deployment completed successfully"

    - name: Disconnect VPN
      if: always()
      run: |
        echo "Disconnecting VPN connection..."
        sudo pkill sstpc || true
        sudo pkill pppd || true
        sleep 3
        echo "VPN successfully disconnected"
